<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script>
        var count = 1;
        function addProject() {
            count++;
            var div = document.createElement("div");
            div.classList.add("form-group");
            div.innerHTML = `<label>Project ${count}:</label><textarea id='project${count}' name='project${count}' class='form-control' rows='3'></textarea>`;
            document.getElementById("projects").appendChild(div);
        }
        function getData() {
            var projects = [];
            for (var i = 1; i <= count; i++) {
                projects.push(document.getElementById(`project${i}`).value);
            }
            alert(`Submitted projects: ${projects.join(", ")}`);
        }
    </script>
</head>

<body>
    <div class="container">
        <form action="/addcomp/">
            <div id="projects">
                <div class="form-group">
                    <label>Project 1:</label>
                    <textarea class="form-control" rows="3" id="project1" name="project1"></textarea>
                </div>
            </div>
            <button type="button" onclick="addProject()" class="btn btn-primary">+1</button>
            <button type="button" onclick="getData()" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>

</html>
